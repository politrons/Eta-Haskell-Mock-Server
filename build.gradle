plugins {
    id 'com.typelead.eta' version '0.7.5'
    id 'application'
}

eta {
    version = '0.8.0b2'
    etlasVersion = '1.4.0.0'
}

dependencies {
    compile eta('base:4.8.2.0')
    compile eta('array:0.5.2.0')
    compile eta('async:2.1.1.1')
    compile eta('network:2.6.3.2')
    compile eta('scotty:0.11.0')
}
